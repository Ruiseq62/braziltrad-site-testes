<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>实用链接 — BrazilTrad</title>
  <link rel="stylesheet" href="/assets/css/braziltrad-docs.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">BT</div>
      <div>
        <div class="h1">实用链接</div>
        <div class="small">工具、官方机构与出口门户</div>
      </div>
    </header>

    <main class="card">
      <div class="controls">
        <input id="linkSearch" class="input" placeholder="搜索…" />
        <select id="linkCategory" class="select">
          <option value="">全部</option>
          <option value="gov">政府机构</option>
          <option value="finance">汇率</option>
          <option value="market">市场</option>
          <option value="orgs">组织</option>
        </select>
        <button id="linkClear" class="btn">清除</button>
      </div>

      <div id="linksArea"></div>
    </main>
  </div>

  <script src="/assets/js/links.js"></script>
</body>
</html>
