<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>成为合作伙伴 — BrazilTrad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">

</head>

<body>

<section class="parceiros-hero">
  <div class="container">
    <h1>成为 BrazilTrad 的合作伙伴</h1>
    <p>连接全球贸易和出口平台，以安全和结构化的方式拓展您的国际业务。</p>
  </div>
</section>

<section class="parceiros-section">
  <div class="container">

    <h2>谁可以成为合作伙伴</h2>
    <div class="parceiros-grid">
      <div class="parceiros-card"><h3>生产商</h3><p>农户、合作社、矿业及物流运营商。</p></div>
      <div class="parceiros-card"><h3>贸易商 & 经纪人</h3><p>商业中介及市场代理。</p></div>
      <div class="parceiros-card"><h3>分销商</h3><p>拥有活跃出口渠道的企业。</p></div>
      <div class="parceiros-card"><h3>投资者</h3><p>战略资本提供方。</p></div>
    </div>

  </div>
</section>

<section class="parceiros-section parceiros-bg">
  <div class="container">

    <h2>成为合作伙伴的优势</h2>
    <div class="parceiros-grid">
      <div class="parceiros-card">访问国际买家</div>
      <div class="parceiros-card">法律结构与合规</div>
      <div class="parceiros-card">安全的国际支付</div>
      <div class="parceiros-card">出口信用保险</div>
      <div class="parceiros-card">规范化物流</div>
      <div class="parceiros-card">全球商业网络</div>
    </div>

  </div>
</section>

<section class="parceiros-section">
  <div class="container">

    <h2>流程如何运作</h2>
    <div class="parceiros-grid">
      <div class="parceiros-card">1️⃣ 合作伙伴注册</div>
      <div class="parceiros-card">2️⃣ 资料与文件审核</div>
      <div class="parceiros-card">3️⃣ 接入 BrazilTrad 网络</div>
      <div class="parceiros-card">4️⃣ 启动业务运营</div>
    </div>

    <form class="partner-form">
      <h2>成为合作伙伴</h2>

      <div class="form-grid">
        <input type="text" placeholder="姓名">
        <input type="email" placeholder="邮箱">
        <input type="text" placeholder="电话 / WhatsApp">
        <input type="text" placeholder="公司">

        <select>
          <option disabled selected>合作伙伴类型</option>
          <option>生产商</option>
          <option>贸易商 / 经纪人</option>
          <option>分销商</option>
          <option>投资者</option>
        </select>

        <textarea placeholder="请简要描述您的资料"></textarea>
      </div>

      <div style="display:flex;justify-content:center;gap:16px;">
        <button type="submit" class="btn-submit">提交</button>
        <a href="../index.html" class="btn-submit" style="text-decoration:none;display:flex;align-items:center;">返回首页</a>
      </div>

    </form>

  </div>
</section>

</body>
</html>
