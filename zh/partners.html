<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>成为合作伙伴 — BrazilTrad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<section class="parceiros-hero">
  <div class="container">
    <h1>成为 BrazilTrad 的合作伙伴</h1>
    <p>连接全球贸易和出口平台，以安全和结构化的方式拓展您的国际业务。</p>
  </div>
</section>

<section class="parceiros-section">
  <div class="container">

    <h2>谁可以成为合作伙伴</h2>
    <div class="parceiros-grid">
      <div class="parceiros-card"><h3>生产商</h3><p>农户、合作社、矿业和物流运营商。</p></div>
      <div class="parceiros-card"><h3>贸易商 & 经纪人</h3><p>商业中介和市场代理。</p></div>
      <div class="parceiros-card"><h3>分销商</h3><p>拥有活跃出口渠道的公司。</p></div>
      <div class="parceiros-card"><h3>投资者</h3><p>战略资本提供方。</p></div>
    </div>

  </div>
</section>

<section class="parceiros-section parceiros-bg">
  <div class="container">

    <h2>成为合作伙伴的优势</h2>
    <div class="parceiros-grid">
      <div class="parceiros-card">全球买家资源</div>
      <div class="parceiros-card">法律与合规结构</div>
      <div class="parceiros-card">安全的国际支付</div>
      <div class="parceiros-card">出口信用保险</div>
      <div class="parceiros-card">有序物流</div>
      <div class="parceiros-card">全球商业网络</div>
    </div>

  </div>
</section>

<section class="parceiros-section">
  <div class="container">

    <h2>流程介绍</h2>
    <div class="parceiros-grid">
      <div class="parceiros-card">1️⃣ 合作伙伴注册</div>
      <div class="parceiros-card">2️⃣ 资料与文件审核</div>
      <div class="parceiros-card">3️⃣ 融入全球网络</div>
      <div class="parceiros-card">4️⃣ 开始运营</div>
    </div>

    <form class="partner-form" id="partnerForm">
      <h2>成为合作伙伴</h2>

      <div class="form-grid">
        <input type="text" name="name" placeholder="姓名" required>
        <input type="email" name="email" placeholder="邮箱" required>
        <input type="text" name="phone" placeholder="电话 / WhatsApp" required>
        <input type="text" name="company" placeholder="公司" required>

        <select name="partner_type" required>
          <option disabled selected>合作类型</option>
          <option>生产商</option>
          <option>贸易商 / 经纪人</option>
          <option>分销商</option>
          <option>投资者</option>
        </select>

        <textarea name="message" placeholder="请简单介绍您的情况" required></textarea>
      </div>

      <div style="display:flex;justify-content:center;gap:16px;">
        <button type="submit" class="btn-submit">提交</button>
        <a href="../index.html" class="btn-submit" style="text-decoration:none;display:flex;align-items:center;">返回首页</a>
      </div>

      <p id="formMessage" style="margin-top:12px;text-align:center;"></p>

    </form>

  </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const form = document.getElementById("partnerForm");
  const msg = document.getElementById("formMessage");

  if (!form || !msg) return;

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const data = new FormData(form);
    data.append("origem", "Partner Page - BrazilTrad");
    data.append("lang", "ZH");

    try {
      const response = await fetch(
        "https://script.google.com/macros/s/AKfycbyjINH9RzPYSydQipJBkmZ_1FMXL5irgNOTxML9QxqvaAb7tRjDfpoeq_GV-ximZpDo/exec",
        { method: "POST", body: data }
      );

      const result = await response.json();

      if (result.status === "ok") {
        form.reset();
        msg.innerText = "✅ 发送成功！我们将尽快与您联系。";
        msg.style.color = "#1f9d55";
        msg.scrollIntoView({ behavior: "smooth" });
      } else {
        msg.innerText = "❌ 发送失败，请重试。";
        msg.style.color = "#dc2626";
      }

    } catch (err) {
      msg.innerText = "❌ 连接错误。";
      msg.style.color = "#dc2626";
    }
  });

});
</script>

</body>
</html>
