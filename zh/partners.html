<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>合作伙伴 — BrazilTrad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<section class="parceiros-hero">
  <h1>成为 BrazilTrad 合作伙伴</h1>
  <p>连接全球贸易与出口平台。</p>
</section>

<section class="parceiros-section"><div class="container">

<h2>谁可以成为合作伙伴</h2>
<div class="parceiros-grid">
  <div class="parceiros-card"><h3>生产商</h3></div>
  <div class="parceiros-card"><h3>贸易商</h3></div>
  <div class="parceiros-card"><h3>分销商</h3></div>
  <div class="parceiros-card"><h3>投资者</h3></div>
</div>

</div></section>

<section class="parceiros-section" style="background:#f6f8f9;"><div class="container">

<h2>合作优势</h2>
<div class="parceiros-grid">
  <div class="parceiros-card">全球买家</div>
  <div class="parceiros-card">安全交易</div>
  <div class="parceiros-card">国际支付</div>
  <div class="parceiros-card">出口保险</div>
  <div class="parceiros-card">物流支持</div>
  <div class="parceiros-card">全球网络</div>
</div>

</div></section>

<section class="parceiros-section"><div class="container">

<h2>合作流程</h2>
<div class="parceiros-grid">
  <div class="parceiros-card">注册</div>
  <div class="parceiros-card">审核</div>
  <div class="parceiros-card">接入</div>
  <div class="parceiros-card">开始合作</div>
</div>

<form class="parceiros-form" action="https://formsubmit.co/rsequeira@braziltrad.com" method="POST">
  <input type="hidden" name="_subject" value="新合作伙伴 - BrazilTrad">
  <input type="hidden" name="_captcha" value="false">

  <input type="text" name="name" placeholder="姓名" required>
  <input type="email" name="email" placeholder="邮箱" required>
  <input type="text" name="phone" placeholder="电话" required>
  <button type="submit" class="button">提交</button>
</form>

</div></section>

</body>
</html>
