<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quero Comprar — BrazilTrad</title>
  <style>
    /* estilo mínimo: mantém botão e inputs legíveis */
    body{font-family:Arial,Helvetica,sans-serif;padding:20px}
    .container{max-width:760px;margin:0 auto}
    label{display:block;margin-bottom:8px}
    input,textarea,select{width:100%;padding:8px;border-radius:6px;border:1px solid #ccc}
    .row{display:flex;gap:8px}
    .row > *{flex:1}
    .actions{display:flex;gap:8px;justify-content:center;margin-top:10px}
    .button{background:#0F4C5C;color:#fff;padding:10px 16px;border-radius:8px;border:0;cursor:pointer}
    .secondary{background:#eee;color:#333;padding:10px 16px;border-radius:8px;text-decoration:none;display:inline-block}
    .msg{margin-top:12px;text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <h2>Quero Comprar</h2>
    <p>Complete os dados para que possamos conectar-te aos fornecedores.</p>

    <form id="form">
      <input type="hidden" name="origem" value="comprar">
      <input type="hidden" name="lang" value="pt">
      <input type="hidden" name="page" value="Compra PT">

      <label>Nome <input name="nome" required></label>
      <label>Empresa <input name="empresa"></label>
      <label>E-mail <input name="email" type="email" required></label>
      <label>Telefone <input name="telefone"></label>

      <label>País <input name="pais" placeholder="País de atuação"></label>
      <label>Mercado alvo <input name="mercado" placeholder="País/Região alvo"></label>

      <label>Tipo de produto
        <select name="tipo_produto">
          <option value="">— Selecionar —</option>
          <option value="Minerais">Minerais</option>
          <option value="Soja">Soja</option>
          <option value="Café">Café</option>
          <option value="Outros">Outros</option>
        </select>
      </label>

      <label>Categoria <input name="categoria" placeholder="ex: grão, em granel, processado"></label>

      <label>Produto de interesse <textarea name="produto" rows="3"></textarea></label>
      <label>Quantidade / Volume <textarea name="volume" rows="2"></textarea></label>

      <div class="actions">
        <button class="button" type="submit">Enviar pedido</button>
        <a class="secondary" href="./">Voltar</a>
      </div>
    </form>

    <div id="msg" class="msg"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwfeNCFaF60e6knUS9lSiiFOD2JOUm_1UolNM0SP_Mek3tUgqSzHKBPBmCx2LHSFQh36Q/exec"; // <-- substitui pelo teu endpoint de implantação
    const form = document.getElementById('form');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async function(e){
      e.preventDefault();
      msg.textContent = "";
      const fd = new FormData(form);
      try {
        const res = await fetch(SCRIPT_URL, { method: 'POST', body: fd });
        if (!res.ok) throw new Error('Resposta do servidor ' + res.status);
        const json = await res.json().catch(()=>({}));
        msg.textContent = "Pedido enviado — obrigado.";
        form.reset();
      } catch (err) {
        console.error(err);
        msg.textContent = "Erro ao enviar. Tenta novamente.";
      }
    });
  </script>
</body>
</html>
