<h1>Formulário para Compradores</h1>

<div id="leadFormPT">
<form id="webform7111694000000588056" accept-charset="UTF-8">

<div id="successBox" style="display:none">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
/* usar os mesmos scripts do primeiro ficheiro; para poupar espaço omiti aqui, usa exactamente o script do contato.html */
$(function(){
  $("#webform7111694000000588056").on("submit", function(e){
    e.preventDefault();
    // validações idênticas...
    var formData = new FormData(this);
    $.ajax({ url:"https://crm.zoho.com/crm/WebToLeadForm", type:"POST", data:formData, cache:false, contentType:false, processData:false,
      success:function(){ $("#leadFormPT").hide(); $("#successBox").show(); },
      error:function(){ alert("Ocorreu um erro ao enviar o formulário."); }
    });
  });
});
</script>
</body>
