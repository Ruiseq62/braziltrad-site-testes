          form:{name:"Name",email:"Email",company:"Company (optional)",product:"Product you want to buy",volume:"Estimated monthly volume",destination:"Destination country",message:"Message",send:"Send message"},
          success:"Message sent successfully! We‚Äôll be in touch soon.",
          error:"Error sending. Please try again.",

      es:{title:"Quiero Comprar",desc:"Complete el formulario y nuestro equipo se pondr√° en contacto.",
          form:{name:"Nombre",email:"Correo",company:"Empresa (opcional)",product:"Producto que desea comprar",volume:"Volumen mensual estimado",destination:"Pa√≠s de destino",message:"Mensaje",send:"Enviar mensaje"},
          success:"¬°Mensaje enviado con √©xito! Nos pondremos en contacto pronto.",
          error:"Error al enviar. Intente nuevamente.",
          footer:"Conectando productores brasile√±os con mercados globales."},
      zh:{title:"ÊàëÊÉ≥Ë¥≠‰π∞",desc:"ËØ∑Â°´ÂÜô‰ª•‰∏ãË°®Ê†ºÔºåÊàë‰ª¨ÁöÑÂõ¢ÈòüÂ∞ÜÂ∞ΩÂø´‰∏éÊÇ®ËÅîÁ≥ª„ÄÇ",
          form:{name:"ÂßìÂêç",email:"ÁîµÂ≠êÈÇÆ‰ª∂",company:"ÂÖ¨Âè∏ÔºàÂèØÈÄâÔºâ",product:"ÊÉ≥Ë¶ÅË¥≠‰π∞ÁöÑ‰∫ßÂìÅ",volume:"È¢ÑËÆ°ÊúàÂ∫¶Êï∞Èáè",destination:"ÁõÆÁöÑÂõΩÂÆ∂",message:"ÁïôË®ÄÂÜÖÂÆπ",send:"ÂèëÈÄÅ‰ø°ÊÅØ"},
          success:"‰ø°ÊÅØÂèëÈÄÅÊàêÂäüÔºÅÊàë‰ª¨‰ºöÂ∞ΩÂø´‰∏éÊÇ®ËÅîÁ≥ª„ÄÇ",
          error:"ÂèëÈÄÅÂ§±Ë¥•ÔºåËØ∑ÈáçËØï„ÄÇ",
          footer:"ËøûÊé•Â∑¥Ë•øÁîü‰∫ßËÄÖ‰∏éÂÖ®ÁêÉÂ∏ÇÂú∫„ÄÇ"}
    };

    function setLanguage(lang){
      const t = I18N[lang]||I18N.pt;
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const path = el.getAttribute('data-i18n').split('.');
        let val=t; path.forEach(k=>{ if(val) val=val[k]; });
        if(typeof val==='string') el.textContent=val;
      });
      document.querySelectorAll('[data-lang-select]').forEach(a=>{
        a.classList.toggle('active',a.getAttribute('data-lang-select')===lang);
      });
      localStorage.setItem('bt_lang',lang);
    }

    (function initLang(){
      const saved=localStorage.getItem('bt_lang');
      const hash=(location.hash||'').replace('#','');
      let lang='pt';
      if(['pt','en','es','zh'].includes(hash)) lang=hash;
      else if(saved) lang=saved;
      setLanguage(lang);
      document.querySelectorAll('[data-lang-select]').forEach(a=>{
        a.addEventListener('click',e=>{e.preventDefault();setLanguage(a.getAttribute('data-lang-select'));});
      });
    })();

    // Envio para Web3Forms + Google Sheets
    document.getElementById("contactForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const form=e.target;
      const data=new FormData(form);
      const msg=document.getElementById("formMsg");
      msg.textContent="";
      const idioma = localStorage.getItem("bt_lang") || "pt";

      try{
        // 1Ô∏è‚É£ Envia para Web3Forms (mant√©m funcionalidade atual)
        const res=await fetch(form.action,{method:"POST",body:data});

   
        // 2Ô∏è‚É£ Envia para Google Sheets
        const sheetData = {
          nome: form.name.value,
          email: form.email.value,
          telefone: form.company.value || "",
          tipo: "Compra",
          idioma: idioma,
          mensagem: form.message.value
        };

        // üëâ Substitui o link abaixo pelo teu URL do Apps Script
        await fetch("https://script.google.com/macros/s/AKfycbz54mjdL83y4hUXPnPrwOtNxgwL5Q3TtrQ75yzljmpS-h8dSi50oCGojaSBGKGdxwkquQ/exec", {
  method: "POST",
  body: JSON.stringify(sheetData)
});


        if(res.ok){
          msg.textContent=I18N[idioma].success;
          msg.className="msg success";
          form.reset();
        }else throw new Error();
      }catch{
        msg.textContent=I18N[localStorage.getItem("bt_lang")||"pt"].error;
        msg.className="msg error";
      }
    });
  </script>
