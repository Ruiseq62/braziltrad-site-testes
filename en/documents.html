<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Documents â€” BrazilTrad</title>

  <link rel="stylesheet" href="../assets/css/braziltrad-docs.css" />
</head>

<body>
  <div class="container">
    <h1>BT</h1>
    <h2>Documents</h2>
    <p>Export, compliance and logistics materials</p>

    <!-- Search + Filter -->
    <div class="search-bar">
      <input id="search" class="input" type="text" placeholder="Search..." />

      <div class="category-select">
        <select id="category" class="input">
          <option value="">All categories</option>
          <option value="commercial">Commercial</option>
          <option value="logistics">Logistics</option>
          <option value="contracts">Contracts</option>
          <option value="guides">Guides</option>
        </select>
      </div>

      <button id="clearFilters" class="btn">Clear</button>
    </div>

    <!-- Documents list -->
    <main>
      <div id="docsList"></div>
    </main>

    <!-- Export kit -->
    <aside class="card">
      <h3>Export Starter Kit</h3>
      <p class="small">Receive a pack with Proforma + Invoice + Packing List.</p>
      <input id="leadEmail" class="input" placeholder="your@email.com" />
      <button class="btn" id="downloadPack">Get</button>
    </aside>
  </div>

  <!-- Load correct JS -->
  <script src="../assets/js/docs-en.js"></script>
</body>
</html>
