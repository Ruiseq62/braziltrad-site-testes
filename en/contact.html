<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact â€” BrazilTrad</title>
<link rel="stylesheet" href="../css/style.css">


<div class="container">
  <h1>Contact</h1>
  <p class="subtitle">Fill out the form below and we will get back to you.</p>

  <form id="contactForm">

    <!-- Hidden Zoho fields -->
    <input type="hidden" name="xnQsjsdp" value="006d2ecb73ad998ea05f038497601dc3ffae95c11e530d1250cc6309dabfc502">
    <input type="hidden" name="xmIwtLD" value="0c16e695af92187629acdbe97f14dc0656f785e23f9449adbc346216ab10aaebe8d345eda125a27c49af0f12ee5c0f23">
    <input type="hidden" name="actionType" value="TGVhZHM=">
    <input type="hidden" name="zc_gad" id="zc_gad" value="">
    <input type="hidden" name="returnURL" value="https://braziltrad.com">

    <!-- Fields -->
    <label for="name">Name *</label>
    <input type="text" id="name" name="Last Name" required>

    <label for="email">Email *</label>
    <input type="email" id="email" name="Email" required>

    <label for="phone">Phone *</label>
    <input type="text" id="phone" name="Mobile" required>

    <label for="country">Country of operation *</label>
    <input type="text" id="country" name="City" required>

    <label for="company">Company (optional)</label>
    <input type="text" id="company" name="Company">

    <label for="message">Message *</label>
    <textarea id="message" name="Description" rows="5" required></textarea>

    <!-- Extra Zoho fields -->
    <input type="hidden" name="Industry" value="-None-">
    <input type="hidden" name="Lead Source" value="-None-">
    <input type="hidden" name="Annual Revenue" value="">
    <input type="hidden" id="rating" name="Rating" value="EN">

    <button type="submit">Send</button>

    <div id="msgStatus"></div>
    <button id="backBtn" type="button" onclick="history.back()">Back to website</button>
    <div class="small">By submitting, your data goes directly into the Zoho CRM.</div>

  </form>
</div>

<script>
(function(){
  const ZOHO_URL = "https://crm.zoho.com/crm/WebToLeadForm";
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFo6HUJP6IpOmCAthcYtG89kwQKlU6Cj0G7Ph3mKlqMTUtTD5jMHcFoXCfEQ_glT4J/exec";

  function detectLang() {
    const lang = (document.documentElement.lang || navigator.language).toLowerCase();
    if (lang.startsWith("pt")) return "PT";
    if (lang.startsWith("en")) return "EN";
    if (lang.startsWith("es")) return "ES";
    if (lang.startsWith("zh")) return "ZH";
    return "EN";
  }

  document.getElementById("rating").value = detectLang();

  const form = document.getElementById("contactForm");
  const msg = document.getElementById("msgStatus");
  const backBtn = document.getElementById("backBtn");

  form.addEventListener("submit", async function(e){
    e.preventDefault();

    msg.textContent = "";
    msg.className = "";

    const fdScript = new FormData();
    fdScript.append("nome", document.getElementById("name").value);
    fdScript.append("email", document.getElementById("email").value);
    fdScript.append("telefone", document.getElementById("phone").value);
    fdScript.append("pais", document.getElementById("country").value);
    fdScript.append("empresa", document.getElementById("company").value);
    fdScript.append("mensagem", document.getElementById("message").value);
    fdScript.append("idioma", detectLang());
    fdScript.append("origem_formulario", "contact.html");

    const fdZoho = new FormData(form);

    try {
      await Promise.all([
        fetch(ZOHO_URL, { method: "POST", body: fdZoho }),
        fetch(SCRIPT_URL, { method: "POST", body: fdScript })
      ]);

      msg.textContent = "Message sent successfully!";
      msg.classList.add("success");

      form.reset();
      document.getElementById("rating").value = detectLang();
      backBtn.style.display = "block";

    } catch (err) {
      console.error(err);
      msg.textContent = "Error sending. Please try again.";
      msg.classList.add("error");
    }
  });
})();
</script>

</body>
</html>
