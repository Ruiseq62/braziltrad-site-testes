<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — BrazilTrad</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="header"><div class="container nav"><a class="brand" href="../"><img src="../assets/img/braziltrad-logo.png" alt="BrazilTrad" style="height:44px"></a></div></header>

  <main class="section" style="text-align:center;padding-top:60px;">
    <div class="container" style="max-width:760px;margin:0 auto;">
      <h2>Contact</h2>
      <p>Please fill the form and we will get back to you.</p>

      <form id="form" style="text-align:left;display:grid;gap:12px;margin-top:18px;">
        <input type="hidden" name="page" value="Contact EN">
        <label>Name<input name="name" required></label>
        <label>Company<input name="company"></label>
        <label>Email<input name="email" type="email" required></label>
        <label>Phone<input name="phone"></label>
        <label>Message<textarea name="message" rows="5" required></textarea></label>

        <div style="display:flex;gap:8px;justify-content:center;">
          <button class="button" type="submit">Send</button>
          <a class="button secondary" href="../">Back</a>
        </div>
      </form>

      <div id="msg" style="margin-top:14px;text-align:center;"></div>
    </div>
  </main>

  <footer class="footer"><div class="container">© BrazilTrad</div></footer>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyiWG0tLJPZmWV8ZsGVezmZTe5RIY7y2YESb74a0RaAJYmb2GhRXgMmR6GZw2NjOrq0uA/exec";
    const TO_EMAIL = "rsequeira@braziltrad.com";

    document.getElementById("form").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const data=Object.fromEntries(new FormData(e.target).entries());
      try{await fetch(SCRIPT_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(data)});}catch(err){console.warn(err);}
      const subject=encodeURIComponent("BrazilTrad — Contact EN");
      const body=encodeURIComponent(Object.entries(data).map(([k,v])=>`${k}: ${v}`).join("\n"));
      window.location.href=`mailto:${TO_EMAIL}?subject=${subject}&body=${body}`;
      document.getElementById("msg").textContent="Thank you — message sent.";
      e.target.reset();
    });
  </script>
</body>
</html>
