<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I Want to Sell — BrazilTrad</title>
  <style>
    :root{--brand:#0F4C5C;--card-bg:#fff;--page-bg:#f4f6f8;--muted:#666;--radius:14px;--shadow:0 10px 30px rgba(18,30,40,0.08);--maxw:720px}
    *{box-sizing:border-box;font-family:Inter,Arial,Helvetica,sans-serif}
    body{margin:0;background:var(--page-bg);color:#1f2933;padding:40px 20px}
    .wrap{display:flex;align-items:center;justify-content:center}
    .card{width:100%;max-width:var(--maxw);background:var(--card-bg);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .topbar{background:var(--brand);padding:14px 20px;display:flex;align-items:center;gap:12px}
    .logo{height:34px;display:block}
    .title{color:#fff;font-weight:700;font-size:1.05rem}
    .content{padding:28px 28px 36px}
    h1{margin:0 0 12px;color:var(--brand);font-size:1.5rem}
    p.lead{margin:0 0 20px;color:var(--muted);line-height:1.5}
    form{display:grid;gap:14px}
    label{font-size:0.9rem;color:#0b2430;font-weight:600}
    input,textarea,select{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #d3d7db;font-size:1rem;background:#fff}
    textarea{min-height:90px;resize:vertical}
    button{margin-top:6px;padding:12px 16px;border-radius:10px;border:0;background:var(--brand);color:#fff;font-weight:700;cursor:pointer;font-size:1rem}
    .small{font-size:0.9rem;color:var(--muted);margin-top:10px}
    #msg{margin-top:10px;font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <img id="logoImg" class="logo" alt="BrazilTrad"/>
        <div class="title">BrazilTrad</div>
      </div>

      <div class="content">
        <h1>I Want to Sell</h1>
        <p class="lead">
          Fill out the details below so our team can evaluate your product and connect you with qualified buyers.
        </p>

        <form id="form" novalidate>
          <input type="hidden" name="origem" value="sell">
          <input type="hidden" name="lang" value="en">
          <input type="hidden" name="page" value="Sell EN">

          <div><label>Name</label><input name="nome" required placeholder="e.g.: John Graham"></div>
          <div><label>Company</label><input name="empresa" placeholder="Company name"></div>
          <div><label>E-mail</label><input name="email" type="email" required placeholder="your@email.com"></div>
          <div><label>Phone</label><input name="telefone" placeholder="+1 / +44 / +55 ..."></div>
          <div><label>Country</label><input name="pais" placeholder="Country of origin / activity"></div>

          <div>
            <label>Product Type</label>
            <select name="tipo_produto">
              <option value="">— Select —</option>
              <option>Minerals</option>
              <option>Soy</option>
              <option>Coffee</option>
              <option>Sugar</option>
              <option>Corn</option>
              <option>Others</option>
            </select>
          </div>

          <div><label>Category</label><input name="categoria" placeholder="e.g.: grain, processed, bulk"></div>

          <div>
            <label>Product Description</label>
            <textarea name="produto" placeholder="Details, quality, technical specifications"></textarea>
          </div>

          <div>
            <label>Available Quantity</label>
            <textarea name="volume" placeholder="e.g.: 5,000 tons / 2 containers"></textarea>
          </div>

          <div>
            <label>Target Market / Destination Country</label>
            <input name="mercado" placeholder="e.g.: China, Europe, USA">
          </div>

          <button type="submit" id="btnSend">Submit Offer</button>
        </form>

        <div class="small" id="msg"></div>
      </div>
    </div>
  </div>

  <script>
    const ENDPOINT =
      "https://script.google.com/macros/s/AKfycbynqCl3g5pLkyW4xB6IRD7vXAvNBZEbqQfvw20bCg2CJljnaxJnzOW1iYWFDi3eW7RRTw/exec";

    const logoTest = "/braziltrad-site-testes/assets/img/braziltrad-logo.png";
    const logoProd = "/assets/img/braziltrad-logo.png";
    document.getElementById("logoImg").src =
      window.location.hostname.includes("github") ? logoTest : logoProd;

    const form = document.getElementById("form");
    const msg  = document.getElementById("msg");
    const btn  = document.getElementById("btnSend");

    form.addEventListener("submit", async function(e){
      e.preventDefault();
      msg.textContent = "";
      btn.disabled = true;
      btn.textContent = "Sending...";

      const fd = new FormData(form);

      try{
        await fetch(ENDPOINT, {
          method: "POST",
          body: fd,
          mode: "no-cors"
        });

        msg.style.color = "green";
        msg.textContent = "Offer submitted — thank you.";
        form.reset();

      }catch(err){
        msg.style.color = "#b00020";
        msg.textContent = "Error sending. Please try again.";
      }
      finally{
        btn.disabled = false;
        btn.textContent = "Submit Offer";
      }
    });
  </script>
</body>
</html>
