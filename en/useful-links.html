<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Useful Links — BrazilTrad</title>
  <link rel="stylesheet" href="/assets/css/braziltrad-docs.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">BT</div>
      <div>
        <div class="h1">Useful Links</div>
        <div class="small">Tools, official agencies and export portals</div>
      </div>
    </header>

    <main class="card">
      <div class="controls">
        <input id="linkSearch" class="input" placeholder="Search…" />
        <select id="linkCategory" class="select">
          <option value="">All</option>
          <option value="gov">Government</option>
          <option value="finance">Currency</option>
          <option value="market">Market</option>
          <option value="orgs">Organizations</option>
        </select>
        <button id="linkClear" class="btn">Clear</button>
      </div>

      <div id="linksArea"></div>
    </main>
  </div>

  <script src="/assets/js/links.js"></script>
</body>
</html>
