<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quero Vender — BrazilTrad</title>
  <style>
    :root{--brand:#0F4C5C;--card-bg:#fff;--page-bg:#f4f6f8;--muted:#666;--radius:14px;--shadow:0 10px 30px rgba(18,30,40,0.08);--maxw:720px}
    *{box-sizing:border-box;font-family:Inter,Arial,Helvetica,sans-serif}
    body{margin:0;background:var(--page-bg);color:#1f2933;padding:40px 20px}
    .wrap{display:flex;align-items:center;justify-content:center}
    .card{width:100%;max-width:var(--maxw);background:var(--card-bg);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .topbar{background:var(--brand);padding:14px 20px;display:flex;align-items:center;gap:12px}
    .logo{height:34px;display:block}
    .title{color:#fff;font-weight:700;font-size:1.05rem}
    .content{padding:28px 28px 36px}
    h1{margin:0 0 12px;color:var(--brand);font-size:1.5rem}
    p.lead{margin:0 0 20px;color:var(--muted);line-height:1.5}
    form{display:grid;gap:14px}
    label{font-size:0.9rem;color:#0b2430;font-weight:600}
    input,textarea,select{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #d3d7db;font-size:1rem;background:#fff}
    textarea{min-height:90px;resize:vertical}
    button{margin-top:6px;padding:12px 16px;border-radius:10px;border:0;background:var(--brand);color:#fff;font-weight:700;cursor:pointer;font-size:1rem}
    .small{font-size:0.9rem;color:var(--muted);margin-top:10px}
    #msg{margin-top:10px;font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <img id="logoImg" class="logo" alt="BrazilTrad"/>
        <div class="title">BrazilTrad</div>
      </div>

      <div class="content">
        <h1>Quero Vender</h1>
        <p class="lead">
          Preencha os dados abaixo para que a nossa equipa possa avaliar o seu produto e conectá-lo aos compradores certos.
        </p>

        <form id="form" novalidate>
          <input type="hidden" name="origem" value="vender">
          <input type="hidden" name="lang" id="inputLang" value="pt">
          <input type="hidden" name="page" value="Venda PT">

          <div><label>Nome</label><input name="nome" required placeholder="Ex.: João Silva"></div>
          <div><label>Empresa</label><input name="empresa" placeholder="Nome da empresa"></div>
          <div><label>E-mail</label><input name="email" type="email" required placeholder="exemplo@empresa.com"></div>
          <div><label>Telefone</label><input name="telefone" placeholder="+351 / +55 ..."></div>
          <div><label>País</label><input name="pais" placeholder="País de origem / atuação"></div>

          <div>
            <label>Tipo de produto</label>
            <select name="tipo_produto">
              <option value="">— Selecionar —</option>
              <option>Minerais</option>
              <option>Soja</option>
              <option>Café</option>
              <option>Açúcar</option>
              <option>Milho</option>
              <option>Outros</option>
            </select>
          </div>

          <div><label>Categoria</label><input name="categoria" placeholder="Ex.: grão, processado, granel"></div>

          <div>
            <label>Descrição do produto</label>
            <textarea name="produto" placeholder="Detalhes, qualidade, especificações técnicas"></textarea>
          </div>

          <div>
            <label>Quantidade disponível</label>
            <textarea name="volume" placeholder="Ex.: 5.000 toneladas / 2 contêineres"></textarea>
          </div>

          <div>
            <label>Mercado alvo / país de destino</label>
            <input name="mercado" placeholder="Ex.: China, Europa, EUA">
          </div>

          <button type="submit" id="btnSend">Enviar proposta</button>
        </form>

        <div class="small" id="msg"></div>
      </div>
    </div>
  </div>

  <script>
    // ---------------- CONFIG ----------------
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbwfToFm0p_wHtM1TXSWl_-ENcMv_xH1LVLYFSzRGdz9YRreXZzaGHoV7bE9mq2XKJV5/exec";

    const logoTest = "/braziltrad-site-testes/assets/img/braziltrad-logo.png";
    const logoProd = "/assets/img/braziltrad-logo.png";
    document.getElementById("logoImg").src =
      window.location.hostname.includes("github") ? logoTest : logoProd;

    // Detectar idioma
    (function setLang(){
      const nav = (navigator.language || "pt").toLowerCase();
      let code = "pt";
      if(nav.startsWith("en")) code = "en";
      else if(nav.startsWith("es")) code = "es";
      else if(nav.startsWith("zh")) code = "zh";
      document.getElementById("inputLang").value = code;
    })();

    // ---------------- FORM ----------------
    const form = document.getElementById("form");
    const msg  = document.getElementById("msg");
    const btn  = document.getElementById("btnSend");

    form.addEventListener("submit", async function(e){
      e.preventDefault();
      msg.textContent = "";
      btn.disabled = true;
      btn.textContent = "Enviando...";

      const fd = new FormData(form);

      try{
        await fetch(ENDPOINT, {
          method: "POST",
          body: fd,
          mode: "no-cors"
        });

        msg.style.color = "green";
        msg.textContent = "Proposta enviada — obrigado.";
        form.reset();

      }catch(err){
        console.error(err);
        msg.style.color = "#b00020";
        msg.textContent = "Erro ao enviar. Tenta novamente.";
      }
      finally{
        btn.disabled = false;
        btn.textContent = "Enviar proposta";
      }
    });
  </script>
</body>
</html>
