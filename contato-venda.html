<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quero Vender â€” BrazilTrad</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header"><div class="container nav"><a class="brand" href="./"><img src="assets/img/braziltrad-logo.png" alt="BrazilTrad" style="height:44px"></a></div></header>

  <main class="section" style="text-align:center;padding-top:60px;">
    <div class="container" style="max-width:760px;margin:0 auto;">
      <h2>Quero Vender</h2>
      <p>Conte-nos sobre o seu produto para que possamos avaliar oportunidades de exportaÃ§Ã£o.</p>

      <form id="form" style="text-align:left;display:grid;gap:12px;margin-top:18px;">
        <input type="hidden" name="page" value="Venda PT">
        <label>Nome<input name="nome" required></label>
        <label>Empresa<input name="empresa"></label>
        <label>Email<input name="email" type="email" required></label>
        <label>Telefone<input name="telefone"></label>
        <label>Produto<textarea name="produto" rows="3"></textarea></label>
        <label>Capacidade/Volumes<textarea name="volume" rows="2"></textarea></label>

        <div style="display:flex;gap:8px;justify-content:center;">
          <button class="button" type="submit">Enviar</button>
          <a class="button secondary" href="./">Voltar</a>
        </div>
      </form>

      <div id="msg" style="margin-top:14px;text-align:center;"></div>
    </div>
  </main>

  <footer class="footer"><div class="container">Â© BrazilTrad</div></footer>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyiWG0tLJPZmWV8ZsGVezmZTe5RIY7y2YESb74a0RaAJYmb2GhRXgMmR6GZw2NjOrq0uA/exec";
    const TO_EMAIL = "rsequeira@braziltrad.com";
    document.getElementById("form").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const data=Object.fromEntries(new FormData(e.target).entries());
      try{await fetch(SCRIPT_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(data)});}catch(err){console.warn(err);}
      const subject=encodeURIComponent("BrazilTrad â€” Venda ðŸ‡§ðŸ‡·");
      const body=encodeURIComponent(Object.entries(data).map(([k,v])=>`${k}: ${v}`).join("\n"));
      window.location.href=`mailto:${TO_EMAIL}?subject=${subject}&body=${body}`;
      document.getElementById("msg").textContent="Obrigado â€” forma enviada.";
      e.target.reset();
    });
  </script>
</body>
</html>
