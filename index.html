    function applyI18n(dict){
      document.title = dict.title;
      const metaDesc = document.querySelector('meta[name="description"]');
      if(metaDesc) metaDesc.setAttribute('content', dict.description);
      document.documentElement.setAttribute('lang', dict.htmlLang || 'pt');
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const path = el.getAttribute('data-i18n').split('.');
        let val = dict; path.forEach(k=>{ if(val) val = val[k]; });
        if(typeof val === 'string'){
          if(/slogan/.test(el.getAttribute('data-i18n'))) el.innerHTML = val; else el.textContent = val;
        }
      });
      document.querySelectorAll('[data-i18n-attr-alt]').forEach(el=>{
        const path = el.getAttribute('data-i18n-attr-alt').split('.');
        let val = dict; path.forEach(k=>{ if(val) val = val[k]; });
        if(val && typeof val.alt==='string') el.setAttribute('alt', val.alt);
      });
    }
    function setLanguage(lang){
      const dict = I18N[lang] || I18N.pt;
      applyI18n(dict);
      document.querySelectorAll('.langbar a').forEach(a=>{
        a.classList.toggle('active', a.getAttribute('data-lang-select')===lang);
      });
      if(location.hash !== '#' + lang) history.replaceState(null,'','#'+lang);
      try{ localStorage.setItem('bt_lang', lang); }catch(e){}
    }
    (function initLang(){
      const hash = (location.hash||'').replace('#','');
      const saved = (function(){ try{ return localStorage.getItem('bt_lang'); }catch(e){ return null; } })();
      let lang = 'pt';
      if(['pt','en','es','zh'].includes(hash)) lang = hash;
      else if(saved && ['pt','en','es','zh'].includes(saved)) lang = saved;
      else {
        const nav = (navigator.language||navigator.userLanguage||'pt').toLowerCase();
        if(nav.startsWith('pt')) lang='pt'; else if(nav.startsWith('es')) lang='es'; else if(nav.startsWith('zh')) lang='zh'; else lang='en';
      }
      setLanguage(lang);
      document.querySelectorAll('[data-lang-select]').forEach(a=>{
        a.addEventListener('click',function(ev){ ev.preventDefault(); setLanguage(this.getAttribute('data-lang-select')); });
      });
    })();
    </script>

  <!-- ğŸŒ Script do botÃ£o multilÃ­ngua funcional -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('langBtn');
    const order = ['pt','en','es','zh']; // inclui espanhol
    const label = (code) => ({
      pt: 'ğŸŒ PT', en: 'ğŸŒ EN', es: 'ğŸŒ ES', zh: 'ğŸŒ ä¸­æ–‡'
    }[code] || 'ğŸŒ PT');

    let idx = order.indexOf(
      (localStorage.getItem('lang') || document.documentElement.lang || 'pt').toLowerCase()
    );
    if (idx < 0) idx = 0;

    function apply(code){
      if (btn) btn.textContent = label(code);
      localStorage.setItem('lang', code);
      document.documentElement.setAttribute('lang', code);
      const link = document.querySelector(`.langbar a[data-lang-select="${code}"]`);
      if (link) {
        link.dispatchEvent(new MouseEvent('click', { bubbles:true, cancelable:true }));
      }
    }

    apply(order[idx]);

    if (btn){
      btn.addEventListener('click', (e) => {
        e.preventDefault(); e.stopPropagation();
        idx = (idx + 1) % order.length;
        apply(order[idx]);
      });
    } else {
      console.warn('langBtn nÃ£o encontrado no DOM.');
    }
  });
  </script>
