<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Links Úteis — BrazilTrad</title>
  <link rel="stylesheet" href="/assets/css/braziltrad-docs.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">BT</div>
      <div>
        <div class="h1">Links Úteis</div>
        <div class="small">Ferramentas, órgãos oficiais e portais de exportação</div>
      </div>
    </header>

    <main class="card">
      <div class="controls">
        <input id="linkSearch" class="input" placeholder="Pesquisar…" />
        <select id="linkCategory" class="select">
          <option value="">Todas</option>
          <option value="gov">Governo</option>
          <option value="finance">Câmbio</option>
          <option value="market">Mercados</option>
          <option value="orgs">Organizações</option>
        </select>
        <button id="linkClear" class="btn">Limpar</button>
      </div>

      <div id="linksArea"></div>
    </main>
  </div>

  <script src="/assets/js/links.js"></script>
</body>
</html>
