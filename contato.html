<script>
  // envio AJAX
  $("#leadFormPT").on("submit", function(e){
    e.preventDefault();

    // valida Nome + Empresa
    if ($("#NomeVisivel").val().trim() === "") {
      alert("Por favor preencha o Nome.");
      return;
    }
    if ($("input[name='Company']").val().trim() === "") {
      alert("Por favor preencha a Empresa.");
      return;
    }

    var formData = new FormData(this);

    $.ajax({
      url:"https://crm.zoho.com/crm/WebToLeadForm",
      type:"POST",
      data:formData,
      cache:false,
      contentType:false,
      processData:false,
      success:function(){
        $("#leadFormPT").hide();
        $("#successBox").show();
      },
      error:function(){
        alert("Ocorreu um erro ao enviar o formulário.");
      }
    });
  });
</script>
